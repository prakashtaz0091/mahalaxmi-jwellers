{% for field in form %}
<div class="form-group">
    <label for="{{field.id_for_label}}">{{ field.label }}</label>
    <small> {{ field.help_text }} </small>
  {{ field }}
  <small class="text-danger" > {{ field.errors }}</small>
</div>

{% endfor %}

<button type="submit" class="btn btn-primary mb-3">Submit</button>
